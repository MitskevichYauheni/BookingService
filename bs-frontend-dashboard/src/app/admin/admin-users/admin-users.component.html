<p-table
  [value]="users"
  [selectionMode]="'single'"
  [loading]="isPending">
  <ng-template pTemplate="header">
    <tr>
      <th>
        ID
      </th>
      <th>
        Email
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr>
      <td>
        {{rowData.id}}
      </td>
      <td>
        {{rowData.email}}
      </td>
    </tr>
  </ng-template>
</p-table>
