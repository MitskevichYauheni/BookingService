<div class="button-menu">
  <button class="btn btn-primary" (click)="showCreateDialog()">Создать</button>
  <button class="btn btn-default" (click)="showEditDialog()" [disabled]="!selected">Редактировать</button>
</div>

<p-table
  [value]="users"
  selectionMode="single"
  [(selection)]="selected"
  dataKey="id"
  [loading]="isPending">
  <ng-template pTemplate="header">
    <tr>
      <th>
        ID
      </th>
      <th>
        Email
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData">
      <td>
        {{rowData.id}}
      </td>
      <td>
        {{rowData.email}}
      </td>
    </tr>
  </ng-template>
</p-table>

<app-create-user
  *ngIf="createDialogDisplay"
  (closeEvent)="closeCreateDialog()">
</app-create-user>

<app-edit-user
  *ngIf="editDialogDisplay"
  [user]="selected"
  (closeEvent)="closeEditDialog()">
</app-edit-user>
